<div [attr.class]="cardColor">
    <div class="d-flex justify-content-between align-items-center">
        <p class="card-text mb-0 ms-3" 
        [ngStyle]="{ color: isLight ? '#334AC0' : 'white' }">{{ title }}</p>
        <i [attr.class]="iconClass" 
        [ngStyle]="{ color: isLight ? '#334AC0' : 'white' }"
        style="font-size: 30px;"></i>
    </div>
</div>
