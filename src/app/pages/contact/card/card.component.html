        <img [src]="imageUrl" alt="dynamic image" style="width: 30px; height: 36px;" class="me-2">
        <h5 class="card-title">{{ title }}</h5>
        <p class="card-text small mb-1">{{ value1 }}</p> 
        <p class="card-text small mb-0">{{ value2 }}</p> 
    </div>
</div>
